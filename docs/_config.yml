#
# _config.yml for jekyll-shoelace-blank
#

exclude: [ "CNAME", "README.md", "LICENSE.txt", "UNLICENSE.txt", "tmp", "*.sh", "**/*_src*" ]
permalink: /blog/:year/:month/:day/:title/index.:output_ext
production_url: https://www.svg.zone
title: SVG Zone
markdown: kramdown
gems:
  - jekyll-redirect-from
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

google_analytics_id: UA-328425-47
google_validation: LATER
bing_validation: LATER
yandex_validation: LATER
