<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }} - {{ page.title }}</title>
{%- include meta.html -%}
</head>
<body>
{%- include navbar.html -%}
	<div class="container">
		<div class="row row-center">
			<div class="col-12 col-lg-11 col-xl-10">
				<h1>{% if page.h1 %}{{ page.h1 }}{% else %}{{ page.title }}{% endif %}{% if page.subtitle %} <small> - {{ page.subtitle }}</small>{% endif %}</h1>
				{{ content }}
			</div><!--/col-->
		</div><!--/row-->
	</div><!--/container-->
{%- include footer.html -%}
{%- include google-analytics.html -%}
</body>
</html>
